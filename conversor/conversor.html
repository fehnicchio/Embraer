<!DOCTYPE html>
<html>    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="grid-container">
        <div class="valor">
            <form @submit.prevent="clear" action="#">
                <h2 id="insercao_title" text-align="center"> Coversor de Moedas </h2>
                <div class="amount">
                    <p>Valor:</p>  
                    <input id="amount_input" type="text" value="1">  <br> <br>
                </div>
                <div class="drop-list">
                    <div class="from">
                      <p>De:</p>
                      <div class="select-box">
                        <img src="https://www.countryflags.io/us/flat/48.png" alt="bandeira">
                        <select></select>
                      </div>
                    </div>
                    <div class="to">
                        <p>Para</p>
                        <div class="select-box">
                          <img src="https://www.countryflags.io/np/flat/48.png" alt="bandeira">
                          <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button>Converter</button> &nbsp;
            </form>
        </div>
</div>
    <script src="js/paises.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
